# Microservices Platform Namespace Configuration
# This configuration defines the backend state management for a complete microservices platform

default_namespace: development

namespaces:
  # Local development environment
  development:
    description: "Local development environment for microservices platform"
    state:
      type: local
      path: "terraform.tfstate"
  
  # Staging environment for integration testing
  staging:
    description: "Staging environment with shared state backend"
    state:
      type: s3
      bucket: "microservices-terraform-state-staging"
      key: "pangea/microservices/staging/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "microservices-terraform-lock-staging"
      encrypt: true
  
  # Production environment with enhanced security
  production:
    description: "Production microservices platform"
    state:
      type: s3
      bucket: "microservices-terraform-state-prod"
      key: "pangea/microservices/production/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "microservices-terraform-lock-prod"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012"