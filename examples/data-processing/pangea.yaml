# Data Processing Pipeline Namespace Configuration
# This configuration manages data lake and processing infrastructure across environments

default_namespace: development

namespaces:
  # Local development for testing data pipelines
  development:
    description: "Local development data processing environment"
    state:
      type: local
      path: "terraform.tfstate"
  
  # Test environment with minimal resources
  test:
    description: "Test data processing environment with limited scale"
    state:
      type: s3
      bucket: "data-processing-terraform-state-test"
      key: "pangea/data-processing/test/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "data-processing-terraform-lock-test"
      encrypt: true
  
  # Staging environment for data pipeline validation
  staging:
    description: "Staging data processing with production-like setup"
    state:
      type: s3
      bucket: "data-processing-terraform-state-staging"
      key: "pangea/data-processing/staging/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "data-processing-terraform-lock-staging"
      encrypt: true
  
  # Production data lake and processing
  production:
    description: "Production data processing infrastructure"
    state:
      type: s3
      bucket: "data-processing-terraform-state-prod"
      key: "pangea/data-processing/production/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "data-processing-terraform-lock-prod"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/data-processing-state-key"
      
  # DR environment for data processing
  production_dr:
    description: "Disaster recovery data processing infrastructure"
    state:
      type: s3
      bucket: "data-processing-terraform-state-dr"
      key: "pangea/data-processing/dr/terraform.tfstate"
      region: "us-west-2"
      dynamodb_table: "data-processing-terraform-lock-dr"
      encrypt: true