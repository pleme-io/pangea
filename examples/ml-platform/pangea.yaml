# ML Platform Namespace Configuration
# This configuration manages ML/AI infrastructure across different environments

default_namespace: development

namespaces:
  # Local development for ML experimentation
  development:
    description: "Development environment for ML experimentation"
    state:
      type: local
      path: "terraform.tfstate"
  
  # Sandbox for data scientists
  sandbox:
    description: "Sandbox environment for data science experiments"
    state:
      type: s3
      bucket: "ml-platform-terraform-state-sandbox"
      key: "pangea/ml-platform/sandbox/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "ml-platform-terraform-lock-sandbox"
      encrypt: true
  
  # Staging for model validation
  staging:
    description: "Staging environment for model validation and testing"
    state:
      type: s3
      bucket: "ml-platform-terraform-state-staging"
      key: "pangea/ml-platform/staging/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "ml-platform-terraform-lock-staging"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/ml-staging-state-key"
  
  # Production ML platform
  production:
    description: "Production ML platform for model serving"
    state:
      type: s3
      bucket: "ml-platform-terraform-state-prod"
      key: "pangea/ml-platform/production/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "ml-platform-terraform-lock-prod"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/ml-prod-state-key"
  
  # Edge deployment for ML inference
  edge:
    description: "Edge environment for distributed ML inference"
    state:
      type: s3
      bucket: "ml-platform-terraform-state-edge"
      key: "pangea/ml-platform/edge/terraform.tfstate"
      region: "us-west-2"
      dynamodb_table: "ml-platform-terraform-lock-edge"
      encrypt: true