# Pangea Configuration - Scalable Multi-Environment Setup
default_namespace: development

namespaces:
  # Local development - fast iteration
  development:
    description: "Local development environment"
    state:
      type: local
      path: "terraform.tfstate"
    tags:
      environment: dev
      team: engineering
      cost_center: development
  
  # Staging - production-like testing  
  staging:
    description: "Staging environment with production backend"
    state:
      type: s3
      bucket: "terraform-state-staging"
      key: "pangea/staging/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "terraform-state-lock-staging"
      encrypt: true
    tags:
      environment: staging
      team: engineering
      cost_center: staging
  
  # Production - high security, separate AWS account
  production:
    description: "Production environment"
    state:
      type: s3
      bucket: "terraform-state-prod"
      key: "pangea/production/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "terraform-state-lock-prod"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/12345678-1234-1234-1234-123456789012"
    tags:
      environment: production
      team: engineering
      compliance: pci
      cost_center: production
  
  # Multi-region production
  production_eu:
    description: "Production EU region"
    state:
      type: s3
      bucket: "terraform-state-prod-eu"
      key: "pangea/production-eu/terraform.tfstate"
      region: "eu-west-1"
      dynamodb_table: "terraform-state-lock-prod-eu"
      encrypt: true
    tags:
      environment: production
      region: eu
      team: engineering
      compliance: gdpr
  
  # Disaster recovery environment
  dr:
    description: "Disaster recovery environment"
    state:
      type: s3
      bucket: "terraform-state-dr"
      key: "pangea/dr/terraform.tfstate"
      region: "us-west-2"
      dynamodb_table: "terraform-state-lock-dr"
      encrypt: true
    tags:
      environment: dr
      team: engineering
      purpose: disaster_recovery

terraform:
  binary: tofu  # or terraform
  
modules:
  path: "./modules"
  
cache:
  directory: "~/.pangea/cache"