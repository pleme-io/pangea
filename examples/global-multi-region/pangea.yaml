# Global Multi-Region Namespace Configuration
# This configuration manages infrastructure across multiple AWS regions

default_namespace: us_east_1

namespaces:
  # US East (Primary Region)
  us_east_1:
    description: "US East 1 - Primary region"
    state:
      type: s3
      bucket: "global-terraform-state-use1"
      key: "pangea/global/us-east-1/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "global-terraform-lock-use1"
      encrypt: true
  
  # US West (Secondary Region)
  us_west_2:
    description: "US West 2 - Secondary region"
    state:
      type: s3
      bucket: "global-terraform-state-usw2"
      key: "pangea/global/us-west-2/terraform.tfstate"
      region: "us-west-2"
      dynamodb_table: "global-terraform-lock-usw2"
      encrypt: true
  
  # Europe (Frankfurt)
  eu_central_1:
    description: "EU Central 1 - European region"
    state:
      type: s3
      bucket: "global-terraform-state-euc1"
      key: "pangea/global/eu-central-1/terraform.tfstate"
      region: "eu-central-1"
      dynamodb_table: "global-terraform-lock-euc1"
      encrypt: true
  
  # Asia Pacific (Singapore)
  ap_southeast_1:
    description: "AP Southeast 1 - Asia Pacific region"
    state:
      type: s3
      bucket: "global-terraform-state-apse1"
      key: "pangea/global/ap-southeast-1/terraform.tfstate"
      region: "ap-southeast-1"
      dynamodb_table: "global-terraform-lock-apse1"
      encrypt: true
  
  # Global Resources (Route 53, CloudFront, etc.)
  global:
    description: "Global resources spanning all regions"
    state:
      type: s3
      bucket: "global-terraform-state-global"
      key: "pangea/global/global-resources/terraform.tfstate"
      region: "us-east-1"
      dynamodb_table: "global-terraform-lock-global"
      encrypt: true
      kms_key_id: "arn:aws:kms:us-east-1:123456789012:key/global-state-key"