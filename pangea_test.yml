---
default_namespace: development
namespaces:
  development:
    description: Local development
    state:
      type: local
      config:
        path: "./test_tfstate/dev/terraform.tfstate"
  test_s3:
    description: Test S3 backend (will create resources)
    state:
      type: s3
      config:
        bucket: pangea-test-state-bucket
        key: pangea/test/terraform.tfstate
        region: us-east-1
        dynamodb_table: pangea-test-lock-table
        encrypt: true
