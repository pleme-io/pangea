---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pangea-operator
  labels:
    app.kubernetes.io/name: pangea
    app.kubernetes.io/component: operator
    app.kubernetes.io/part-of: pangea
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pangea
      app.kubernetes.io/component: operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pangea
        app.kubernetes.io/component: operator
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pangea-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        # Main operator container
        - name: operator
          image: ghcr.io/pleme-io/nexus/pangea-operator:latest
          imagePullPolicy: Always
          ports:
            - name: health
              containerPort: 8080
              protocol: TCP
            - name: graphql
              containerPort: 8081
              protocol: TCP
          env:
            - name: RUST_LOG
              value: "info,pangea_operator=debug"
            - name: LOG_FORMAT
              value: "json"
            - name: HEALTH_ADDR
              value: "0.0.0.0:8080"
            - name: GRAPHQL_ADDR
              value: "0.0.0.0:8081"
            - name: PANGEA_CONFIG
              value: "/etc/pangea/config.yaml"
            - name: COMPILER_ENDPOINT
              value: "http://localhost:8082"
          volumeMounts:
            - name: config
              mountPath: /etc/pangea
              readOnly: true
            - name: workdir
              mountPath: /tmp/pangea
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2

        # Compiler sidecar (Ruby Pangea gem)
        - name: compiler
          image: ghcr.io/pleme-io/nexus/pangea-compiler:latest
          imagePullPolicy: Always
          ports:
            - name: compile
              containerPort: 8082
              protocol: TCP
          env:
            - name: COMPILE_ADDR
              value: "0.0.0.0:8082"
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: compile
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: compile
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2

      volumes:
        - name: config
          configMap:
            name: pangea-config
            optional: true
        - name: workdir
          emptyDir: {}
      terminationGracePeriodSeconds: 30
