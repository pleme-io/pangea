---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pangea-web
  labels:
    app.kubernetes.io/name: pangea
    app.kubernetes.io/component: web
    app.kubernetes.io/part-of: pangea
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pangea
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pangea
        app.kubernetes.io/component: web
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: web
          image: ghcr.io/pleme-io/nexus/pangea-web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GRAPHQL_ENDPOINT
              value: "http://pangea-operator.pangea-system.svc.cluster.local:8081/graphql"
          resources:
            limits:
              cpu: 200m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 2
      terminationGracePeriodSeconds: 10
