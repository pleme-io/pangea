# rbs_collection.yaml - Configuration for RBS gem types

# Collection source
sources:
  - type: git
    name: ruby/gem_rbs_collection
    revision: main
    repo_dir: gems

path: .gem_rbs_collection

gems:
  # Standard library
  - name: stdlib
  
  # TTY ecosystem
  - name: tty
  - name: pastel
  
  # AWS SDK
  - name: aws-sdk-s3
  - name: aws-sdk-dynamodb
  - name: aws-sdk-core
  
  # Dry ecosystem
  - name: dry-types
  - name: dry-struct
  - name: dry-validation
  - name: dry-core
  
  # Other dependencies
  - name: toml-rb
  - name: bundler
  
  # Testing
  - name: rspec
    ignore: true  # Only for development