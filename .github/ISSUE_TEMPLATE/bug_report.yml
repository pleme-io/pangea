name: Bug Report
description: File a bug report
labels: ["bug", "needs-triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
        
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
    validations:
      required: true
      
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create template with '...'
        2. Run 'pangea apply ...'
        3. See error
    validations:
      required: true
      
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
      
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead.
    validations:
      required: true
      
  - type: textarea
    id: template
    attributes:
      label: Template File
      description: If applicable, provide the relevant template code
      render: ruby
      
  - type: textarea
    id: config
    attributes:
      label: Configuration
      description: Your pangea.yml configuration (remove any sensitive data)
      render: yaml
      
  - type: dropdown
    id: version
    attributes:
      label: Pangea Version
      description: What version of Pangea are you running?
      options:
        - 0.1.0 (latest)
        - 0.0.1
        - main branch
        - other (please specify in additional context)
    validations:
      required: true
      
  - type: input
    id: ruby-version
    attributes:
      label: Ruby Version
      description: What Ruby version are you using? (ruby --version)
    validations:
      required: true
      
  - type: input
    id: terraform-version
    attributes:
      label: Terraform/OpenTofu Version
      description: What Terraform or OpenTofu version are you using?
    validations:
      required: true
      
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Ubuntu
        - macOS
        - Windows
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true
      
  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Please copy and paste any relevant log output
      render: shell
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.